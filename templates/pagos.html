<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Pagos</h1>
        <hr>
        
        <!-- Formulario para realizar pagos -->
        <h3>Realizar Pago</h3>
        <form action="{{ url_for('pagos') }}" method="POST">
            <div class="mb-3">
                <label for="vehiculo_id" class="form-label">Seleccionar Vehículo</label>
                <select name="vehiculo_id" class="form-select" required>
                    <option value="">Seleccione un vehículo</option>
                    {% for vehiculo in vehiculos %}
                        <option value="{{ vehiculo.id }}">{{ vehiculo.modelo }} - {{ vehiculo.chapa }} - ${{ vehiculo.precio }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo_pago" class="form-label">Tipo de Pago</label>
                <select name="tipo_pago" class="form-select" required>
                    <option value="">Seleccione un método de pago</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar Pago</button>
        </form>
        
        <hr>
        
        <!-- Tabla de pagos realizados -->
        <h3 class="text-center">Pagos Realizados</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo de Lavado</th>
                    <th>Precio</th>
                    <th>Chapa</th>
                    <th>Tipo de Pago</th>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos %}
                <tr>
                    <td>{{ pago.tipo_lavado }}</td>
                    <td>${{ pago.precio }}</td>
                    <td>{{ pago.chapa }}</td>
                    <td>{{ pago.tipo_pago }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
