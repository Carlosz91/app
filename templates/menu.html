<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Jils-Cars</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 600px; /* Aumentar el ancho máximo para mejor visualización */
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
            color: #0984e3;
        }

        .welcome p {
            margin: 0;
            font-size: 1.2rem;
        }

        .welcome span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-title {
            font-weight: 600;
            color: #0984e3;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 0; /* Eliminar margen por defecto */
        }

        .menu-item {
            margin: 15px;
            flex: 0 0 calc(33.33% - 30px); /* Ajustar a tres columnas con espacio */
        }

        .menu-button {
            width: 100%; /* Botón ocupa todo el ancho del contenedor */
            height: 150px; /* Altura fija para todos los botones */
            padding: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #0984e3;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Para apilar ícono y texto */
        }

        .menu-button:hover {
            background-color: #74b9ff;
            transform: scale(1.05);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        .menu-icon {
            margin-bottom: 10px; /* Espacio entre ícono y texto */
            font-size: 2rem; /* Ajusta el tamaño del ícono */
        }

        @media (max-width: 768px) {
            .menu-item {
                flex: 0 0 calc(50% - 30px); /* Dos columnas en pantallas medianas */
            }
        }

        @media (max-width: 576px) {
            .container {
                width: 90%;
            }

            .menu-title {
                font-size: 1.8rem;
            }

            .menu-button {
                font-size: 1rem;
                height: 120px; /* Altura ajustada en pantallas pequeñas */
            }

            .menu-item {
                flex: 0 0 calc(100% - 30px); /* Una columna en pantallas pequeñas */
            }
        }
    </style>
</head>

<body>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Mensaje de bienvenida -->
        <div class="welcome">
            <p>Bienvenido</p>
            <span>{{ usuario_nombre }}</span>
        </div>

        <h1 class="menu-title">Menú Principal</h1>

        <ul class="menu-list">
            {% if es_admin %}  <!-- Si es administrador -->
            <li class="menu-item">
                <a href="{{ url_for('admin_vehiculos') }}">
                    <button class="menu-button">
                        <i class="fas fa-cog menu-icon"></i> Gestionar Vehículos
                    </button>
                </a>
            </li>
            <li class="menu-item">
                <a href="{{ url_for('admin_pagos') }}">
                    <button class="menu-button">
                        <i class="fas fa-money-check-alt menu-icon"></i> Gestionar Pagos
                    </button>
                </a>
            </li>
            <li class="menu-item">
                <a href="{{ url_for('admin_reportes') }}">
                    <button class="menu-button">
                        <i class="fas fa-chart-line menu-icon"></i> Reportes
                    </button>
                </a>
            </li>
            {% else %}  <!-- Si es usuario normal -->
            <li class="menu-item">
                <a href="{{ url_for('registro_vehiculo') }}">
                    <button class="menu-button">
                        <i class="fas fa-car menu-icon"></i> Registrar Vehículo
                    </button>
                </a>
            </li>
            <li class="menu-item">
                <a href="{{ url_for('estado_lavado') }}">
                    <button class="menu-button">
                        <i class="fas fa-water menu-icon"></i> Estado del Lavado
                    </button>
                </a>
            </li>
            <li class="menu-item">
                <a href="{{ url_for('pagos') }}">
                    <button class="menu-button">
                        <i class="fas fa-money-bill menu-icon"></i> Pagos
                    </button>
                </a>
            </li>
            {% endif %}
            <li class="menu-item">
                <a href="{{ url_for('cerrar_sesion') }}">
                    <button class="menu-button">
                        <i class="fas fa-sign-out-alt menu-icon"></i> Cerrar Sesión
                    </button>
                </a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
