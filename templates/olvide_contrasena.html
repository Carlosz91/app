<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3); /* Fondo de gradiente */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Fuente moderna */
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con un poco de transparencia */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: left; /* Alinear texto a la izquierda */
        }
        h1 {
            margin-bottom: 30px; /* Mayor espacio debajo del título */
            color: #0984e3; /* Color del título */
            font-weight: bold;
            text-align: center; /* Centrar el título */
        }
        label {
            font-weight: bold; /* Negrita para los labels */
        }
        .form-group {
            margin-bottom: 20px; /* Espacio entre los campos del formulario */
        }
        .btn-primary {
            background-color: #0984e3; /* Color del botón */
            border-color: #0984e3; /* Color del borde del botón */
            transition: background-color 0.3s ease; /* Transición suave */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
            border-color: #0056b3; /* Color del borde al pasar el mouse */
        }
        .alert {
            margin-top: 20px; /* Espacio arriba de las alertas */
        }
        .form-control:focus {
            border-color: #0984e3; /* Color del borde al enfocar */
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5); /* Sombra al enfocar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Recuperar Contraseña</h1>
        <form action="{{ url_for('olvide_contrasena') }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo" class="form-control" placeholder="Ingrese su correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar Instrucciones</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="d-block">Regresar al Inicio de Sesión</a>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
