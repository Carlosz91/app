<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Jils-Cars</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Agregar Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh; /* Asegúrate de que el cuerpo ocupe toda la altura de la ventana */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px; /* Reducido el padding para dispositivos móviles */
            box-sizing: border-box; /* Incluir padding en el cálculo del tamaño */
        }

        .container {
            max-width: 400px; /* Máximo ancho */
            width: 100%; /* Ancho completo */
            padding: 15px; /* Reducido el padding */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #0984e3;
            margin-bottom: 10px; /* Reducido el margen inferior */
        }

        .btn-primary {
            background-color: #0984e3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #74b9ff;
        }

        a {
            text-decoration: none;
            font-size: 0.9rem;
        }

        img {
            max-width: 100%;
            height: auto; /* Mantiene la relación de aspecto */
            border-radius: 10px;
            margin-bottom: 10px; /* Reducido el margen inferior */
        }

        .alert {
            font-size: 0.9rem;
            margin-top: 5px; /* Reducido el margen superior */
        }

        /* Estilos para el botón de WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366; /* Color verde de WhatsApp */
            color: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e; /* Color verde oscuro de WhatsApp */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Jils-Cars</h1>

        <img src="{{ url_for('static', filename='car-wash.jpg') }}" 
             alt="Car Wash" class="img-fluid">

        <!-- Formulario de inicio de sesión -->
        <form action="{{ url_for('iniciar_sesion') }}" method="POST" class="mt-3">
            <div class="mb-2"> <!-- Reducido el margen inferior -->
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>

            <div class="mb-2"> <!-- Reducido el margen inferior -->
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>

        <!-- Enlaces de registro y recuperación -->
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('registrar') }}">Registrar Usuario</a>
            <a href="{{ url_for('olvide_contrasena') }}">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Mensajes de alerta -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-3" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>

  

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
